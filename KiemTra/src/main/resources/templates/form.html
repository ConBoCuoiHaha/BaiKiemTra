<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">
    <h1 th:text="${product.id == null} ? 'Thêm mới' : 'Chỉnh sửa'"></h1>
    <form th:action="@{/products/save}" th:object="${product}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label>Name:</label>
            <input type="text" th:field="*{name}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label>Price:</label>
            <input type="number" th:field="*{price}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label>Image:</label>
            <input type="file" name="imageFile" class="form-control" accept="image/*" />
            <input type="hidden" th:field="*{image}" />
        </div>

        <button type="submit" class="btn btn-success">Lưu</button>
        <a th:href="@{/products}" class="btn btn-secondary">Hủy</a>
    </form>
</body>

</html>

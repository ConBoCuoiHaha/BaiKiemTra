<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Danh sách sản phẩm</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container mt-4">
    <h1>Kho hàng giá rẻ 2030</h1>
    <a th:href="@{/products/new}" class="btn btn-primary mb-3">Thêm mới</a>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <th:block th:each="product : ${products}">
          <tr>
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td><img th:src="${product.image}" width="50" /></td>
            <td>
              <a
                th:href="@{/products/edit/{id}(id=${product.id})}"
                class="btn btn-warning btn-sm"
                >Sửa</a
              >
              <a
                th:href="@{/products/delete/{id}(id=${product.id})}"
                class="btn btn-danger btn-sm"
                onclick="return confirm('Xóa nhé?');"
                >Xóa</a
              >
            </td>
          </tr>
        </th:block>
      </tbody>
    </table>
  </body>
</html>
